<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>

    h1 {
      text-align: center;
      padding: 30px;
    }

    form, div {
      display: flex;
      gap: 5px;
      justify-content: center;
      padding: 30px;
      width: 1200px;
      margin: 0 auto;
      font-size: 20px;
    }

    .center {
      margin: 0 auto;
    }

    div {
      margin-top: 10px;
      font-size: 32px;
    }

    input {
      width: 500px;
      padding: 5px;
    }

    #result {
      padding-left: 10px;
    }
  </style>
</head>
<body>

  <h1 class="bg-primary text-white">Calculatrice</h1>
  <div style="margin: 0 auto; width: 100%;">
    <button id='show-btn' class="btn btn-primary">SHOW CALCULATOR</button>
    <button id='hide-btn' class="btn btn-danger">HIDE CALCULATOR</button>
  </div>
  

  <form class="bg-secondary" style="transition: opacity 1s">
    
    <input id='first-number' type="text">
    <select id='operators'>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="/">/</option>
      <option value="*">*</option>
      <option value="%">%</option>
    </select>
    <input id='second-number' type="text">
    <button id="submit" type="button" class="btn btn-primary">Calculate</button>

  </form>

  <div class="bg-info text-white">
    <label for="result">Result:</label>
    <p id="result">Please input some numbers to calculate</p>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
