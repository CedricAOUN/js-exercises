<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body class="">
  <!-- nav header -->
  <header class="d-flex border border-1">
    <img class="p-4" height="100" src="https://cdn.freebiesupply.com/logos/large/2x/spacex-logo-black-and-white.png">
    <nav class="d-flex align-items-center mt-3">
      <ul class="d-flex gap-5 list-unstyled">
        <li><a href="./index.html" class="fs-4 text-decoration-none text-white fw-bold">ACCEUIL</a></li>
        <li><a href="./blog.html" class="fs-4 text-decoration-none text-white fw-bold">BLOG</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid-layout h-100">
    <!-- left aside -->
    <aside>
      <nav class="border border-white h-100">
        <ul class="list-unstyled d-flex flex-column gap-5 p-5">
          <li class="d-flex flex-column align-items-center">
            <a href="#" class="text-decoration-none text-white d-flex flex-column align-items-center current"><i class="fa-solid fa-globe"></i>Planetes</a>
          </li>
          <li>
            <a href="#" class="text-decoration-none text-white d-flex flex-column align-items-center"><i class="fa-solid fa-rocket"></i>Vehicules</a>
          </li>
          <li>
            <a href="#" class="text-decoration-none text-white d-flex flex-column align-items-center"><i class="fa-brands fa-reddit"></i>Personnes</a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- main content -->
    <div class="p-5 d-flex gap-5">
      <div id="planetList" class="w-50 border border-2 border-white p-5">
        <h1>PLANETES</h1>
        <div class="d-flex flex-column gap-1 mb-1">
          <select id="selectField" class="form-select w-50">
            <option value="" selected>Toutes les Planetes</option>
            <option value="100000">0 => 100 000</option>
            <option value="100000-100000000">100.000 => 100.000.000</option>
            <option value="100000000">100.000.000+</option>
          </select>
          <div class="input-group w-100">
            <input id='searchField' type="text" class="form-control" placeholder="Nom de planet...">
            <div class="input-group-append">
              <button id="searchBtn" class="btn btn-primary" type="button">Recherche</button>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center bg-primary mb-2 border-bottom border-1">
          <p class="px-4 m-3 fw-bold">Nom</p>
          <p class="px-4 m-3 fw-bold">Terrain</p>
        </div>
        <img class="loader w-100 h-50" src="loader.svg"/>
        <ul class="list-unstyled">

        </ul>
        <p id="planetResults"></p>
      </div>
      <div id="planetDetails" class="w-100 border border-2 border-white p-5">
        <p class="text-center">Selectionner le contenu a afficher !</p>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
